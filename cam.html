<!DOCTYPE HTML>

<html>
<head>
    <title>Listify</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Intro -->
        <section class="intro">
            <header>
                <h1>Listify</h1>
                <p>From picture to productâ€”automate your Amazon listings with ease.</p>
                <ul class="actions">
                    <li><a href="#first1" class="arrow scrolly"><span class="label">Next</span></a></li>
                </ul>
            </header>
            <div class="content">
                <span class="image fill" data-position="center">
                    <img src="https://i.ibb.co/41kJPFT/listify.png" alt="" />
                </span>
            </div>
        </section>

        <!-- Upload Section -->
        <section id="first1">
            <header>
                <h2>Upload Files and Prompt</h2>
            </header>
            <div class="content">
                <h1>Start here.</h1>
                <form id="uploadForm">
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>File</th>
                                </tr>
                            </thead>
                            <tbody id="fileTableBody">
                                <tr>
                                    <td><input type="file" name="file" required /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button" id="addFileButton">Add Another File</button>
                    <button type="button" id="removeFileButton">Remove Last File</button>
                    <br />
                    <button type="button" id="captureButton">Capture with Pi Camera</button>
                </form>
                <div id="output"></div>
            </div>
        </section>

        <!-- Product Table Section -->
        <section>
            <header>
                <h2>We're so on.</h2>
            </header>
            <div class="content">
                <div id="productTableWrapper" style="display: none;">
                    <h4>Product Information</h4>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>Color</th>
                                    <th>Type</th>
                                    <th>Keywords</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody">
                                <!-- AI response will populate here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Links Section -->
        <section>
            <header>
                <h2>Similar Product Links</h2>
            </header>
            <div class="content" id="linksWrapper">
                <!-- Links will be dynamically added here -->
            </div>
        </section>

        <!-- Copyright -->
        <div class="copyright">
            &copy;<a href="https://www.linkedin.com/in/shakshat/" target="_blank">Sharma, Akshat</a>.
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="cam.js" defer></script>
</body>
</html>
